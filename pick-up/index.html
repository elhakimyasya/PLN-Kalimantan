<!doctype html>
<html lang="en" dir="ltr" class="overflow-hidden">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Record Count Arus Pick-Up Keypoint PLN UP2D Kalimantan Barat</title>
        <link href="../dist/assets/styles/styles.min.css" rel="stylesheet" />

        <link href="../favicon.ico" rel="apple-touch-startup-image" />
        <link href="../favicon.ico" rel="apple-touch-icon" />
        <link href="../favicon.ico" rel="apple-touch-icon" sizes="32x32" />
        <link href="../favicon.ico" rel="shortcut icon" type="image/icon" />
        <link href="../favicon.ico" rel="icon" type="image/x-icon" />
    </head>
    <body class="bg-colorBackground text-colorText dark:bg-colorDarkBackground dark:text-colorDarkText">
        <header class="fixed top-0 z-10 flex min-h-14 w-full flex-col items-start justify-center bg-colorBackground shadow-lg dark:bg-colorDarkBackground xl:min-h-16">
            <div class="mx-auto flex w-full max-w-6xl flex-row items-center justify-between px-4 py-2">
                <a class="flex w-full flex-row items-center justify-center ltr:mr-3 rtl:ml-3" title="PLN UP2D Kalimantan Barat" href="/">
                    <img class="max-h-9 w-auto ltr:mr-3 rtl:ml-3" src="../src/assets/images/pln.png" alt="PLN" />
                    <div class="flex w-full flex-col items-start justify-center">
                        <h1 class="line-clamp-1 text-sm font-bold">Arus Pick-Up Keypoint</h1>
                        <h1 class="line-clamp-1 text-xs font-medium text-colorMeta dark:text-colorDarkMeta">PLN UP2D Kalimantan Barat</h1>
                    </div>
                </a>

                <div class="flex flex-row items-center justify-center">
                    <img class="max-h-9 w-auto ltr:mr-3 rtl:ml-3" src="../src/assets/images/bumn.png" alt="BUMN" />
                </div>
            </div>
        </header>

        <div id="visualization-container" class="mx-auto w-full max-w-6xl px-4 pb-4 pt-20 xl:pt-24">
            <div class="mb-6 grid w-full grid-cols-2 gap-4 last:mb-0 lg:grid-cols-3 xl:grid-cols-4">
                <div class="elcreative_input">
                    <select id="select_tahun" name="select_tahun" multiple="">
                        <option value="0" selected="">Semua</option>
                    </select>
                    <label for="select_tahun">Tahun</label>
                </div>

                <div class="elcreative_input">
                    <select id="select_bulan" name="select_bulan" multiple="">
                        <option value="0" selected="">Semua</option>
                    </select>
                    <label for="select_bulan">Bulan</label>
                </div>

                <div class="elcreative_input">
                    <select id="select_tanggal" name="select_tanggal" multiple="">
                        <option value="0" selected="">Semua</option>
                    </select>
                    <label for="select_tanggal">Tanggal</label>
                </div>

                <div class="elcreative_input">
                    <select id="select_up3" name="select_up3" multiple="">
                        <option value="0" selected="">Semua</option>
                    </select>
                    <label for="select_up3">UP3</label>
                </div>

                <div class="elcreative_input">
                    <select id="select_ulp" name="select_ulp" multiple="">
                        <option value="0" selected="">Semua</option>
                    </select>
                    <label for="select_ulp">ULP</label>
                </div>

                <div class="elcreative_input">
                    <select id="select_keypoint" name="select_keypoint" multiple="">
                        <option value="0" selected="">Semua</option>
                    </select>
                    <label for="select_keypoint">Keypoint</label>
                </div>

                <div class="elcreative_input">
                    <select id="select_section" name="select_section" multiple="">
                        <option value="0" selected="">Semua</option>
                    </select>
                    <label for="select_section">Section</label>
                </div>

                <div class="elcreative_input">
                    <select id="select_fasa" name="select_fasa" multiple="">
                        <option value="0" selected="">Semua</option>
                    </select>
                    <label for="select_fasa">Fasa</label>
                </div>

                <div class="elcreative_input">
                    <select id="select_tindak_lanjut" name="select_tindak_lanjut" multiple="">
                        <option value="0" selected="">Semua</option>
                    </select>
                    <label for="select_tindak_lanjut">Tindak Lanjut</label>
                </div>
            </div>

            <div id="container_chart" class="container_chart mb-6 grid w-full grid-cols-1 items-start gap-4 last:mb-0 xl:grid-cols-2">
                <div class="flex flex-col items-start justify-center">
                    <h2 class="mb-4 text-start text-2xl font-bold last:mb-0">Arus Pick-Up per UP3</h2>
                    <canvas id="chart_arus_pickup_up3" class="chart_arus_pickup_up3 mb-4 text-start text-3xl font-bold last:mb-0" width="400" height="400"></canvas>
                </div>

                <div class="flex flex-col items-start justify-center">
                    <h2 class="mb-4 text-start text-2xl font-bold last:mb-0">Arus Pick-Up per Fasa Netral</h2>
                    <canvas id="chart_arus_pickup_fasa_netral" class="chart_arus_pickup_fasa_netral mb-4 text-start text-3xl font-bold last:mb-0" width="400" height="400"></canvas>
                </div>

                <div class="flex flex-col items-start justify-center">
                    <h2 class="mb-4 text-start text-2xl font-bold last:mb-0">Arus Pick-Up per Bulan (UP3)</h2>
                    <canvas id="chart_arus_pickup_up3_bulan" class="chart_arus_pickup_up3_bulan mb-4 text-start text-3xl font-bold last:mb-0" width="400" height="400"></canvas>
                </div>

                <div class="flex flex-col items-start justify-center">
                    <h2 class="mb-4 text-start text-2xl font-bold last:mb-0">Arus Pick-Up per Bulan (Keypoint)</h2>
                    <canvas id="chart_arus_pickup_keypoint_bulan" class="chart_arus_pickup_keypoint_bulan mb-4 text-start text-3xl font-bold last:mb-0" width="400" height="400"></canvas>
                </div>

                <div class="flex flex-col items-start justify-center">
                    <h2 class="mb-4 text-start text-2xl font-bold last:mb-0">Status Tindak Lanjut Arus Pick-Up</h2>
                    <canvas id="chart_arus_pickup_status_tindak_lanjut" class="chart_arus_pickup_status_tindak_lanjut mb-4 text-start text-3xl font-bold last:mb-0" width="400" height="400"></canvas>
                </div>
            </div>
        </div>

        <div class="loaders fixed inset-0 z-20 flex items-center justify-center">
            <div class="mx-auto flex items-center justify-center">
                <svg class="h-[42px] w-[42px] shrink-0 grow-0 animate-[animRotate_1s_linear_infinite]" viewBox="25 25 50 50" width="42" height="42" aria-hidden="true">
                    <circle class="animate-[animDash_1s_ease-in-out_infinite,animColor_1s_ease-in-out_infinite] [stroke-dasharray:1,200] [stroke-dashoffset:0] [stroke-linecap:round]" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"></circle>
                </svg>
            </div>

            <div class="absolute inset-0 -z-10 h-full w-full bg-colorBackground/50 dark:bg-colorDarkBackground/50"></div>
        </div>

        <script>
            const config = {
                sheetRowStart: 'A',
                sheetRowEnd: 'N',
                rangeStart: 2,
                rangeEnd: 18000,
            };
        </script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="../dist/assets/scripts/scripts-pick-up.min.js"></script>
    </body>
</html>
